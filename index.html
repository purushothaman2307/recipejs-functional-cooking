<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Your Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ğŸ³ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <main>
    <section class="controls">
      <div class="filters">
        <button class="btn filter-btn active" data-filter="all">All Recipes</button>
        <button class="btn filter-btn" data-filter="easy">Easy Recipes</button>
        <button class="btn filter-btn" data-filter="medium">Medium Recipes</button>
        <button class="btn filter-btn" data-filter="hard">Hard Recipes</button>
        <button class="btn filter-btn" data-filter="quick">Quick Recipes (under 30 minutes)</button>
      </div>

      <div class="sorts">
        <button class="btn sort-btn" data-sort="none">No Sort</button>
        <button class="btn sort-btn" data-sort="name">Name (Aâ€“Z)</button>
        <button class="btn sort-btn" data-sort="time">Time (Fastest First)</button>
      </div>
    </section>
    <div id="recipe-container">
      <!-- Recipe cards will be rendered here by JavaScript -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
